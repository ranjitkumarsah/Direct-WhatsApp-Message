<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct WhatsApp</title>
        <link rel="icon" type="image/x-icon" href="WhatsApp.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
        .box{
            border-radius:10px;
            box-shadow: 0 5px 10px rgb(0 0 0 / 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h4 class="ml-1">Send WhatsApp Message</h4>
        <div class="box">
            <div class="row">
                
                <div class="col form-group m-3" >
                    <label for="phone">Enter WhatsApp Number</label>
                    <input type="phone" id="number" class="form-control">
                    <button  id="sendMessage" class="mt-3 btn btn-success float-right">Send</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>

<script>
    $(document).ready(function(){
        $(document).on('click','#sendMessage', function(e){
            e.preventDefault();
            var whatsAppUrl = 'https://api.whatsapp.com/send?phone=';
            var phone = $('#number').val();
            var finalSendMessageNumber = whatsAppUrl+phone;
            // window.location = finalSendMessageNumber;
            window.open(finalSendMessageNumber,'_blank');
        });
    });
</script>
